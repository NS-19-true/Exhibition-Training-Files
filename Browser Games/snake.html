<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Xenzia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #11998e;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        canvas {
            border: 3px solid #11998e;
            display: block;
            margin: 20px auto;
            background: black;
        }

        .info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        .info div {
            font-weight: bold;
        }

        .score {
            color: #11998e;
        }

        .high-score {
            color: #f5576c;
        }

        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            color: #333;
        }

        .button {
            background: #11998e;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #38ef7d;
            transform: scale(1.05);
        }

        .back-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #764ba2;
        }

        .game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            font-size: 2.5em;
            color: #f5576c;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Xenzia</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="info">
            <div>Score: <span class="score" id="score">0</span></div>
            <div>High Score: <span class="high-score" id="highScore">0</span></div>
        </div>

        <div class="controls">
            <p>Use Arrow Keys or WASD to move</p>
            <p id="gameStatus">Press Start to play</p>
            <button class="button" onclick="startGame()">Start Game</button>
            <button class="button" onclick="pauseGame()">Pause</button>
        </div>

        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Games</button>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button class="button" onclick="startGame()">Play Again</button>
            <button class="button" onclick="window.location.href='index.html'">Back to Games</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoopId = null;
        
        document.getElementById('highScore').textContent = highScore;

        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(e) {
            const key = e.key.toLowerCase();
            
            if (key === 'arrowup' || key === 'w') {
                if (direction.y === 0) nextDirection = {x: 0, y: -1};
            } else if (key === 'arrowdown' || key === 's') {
                if (direction.y === 0) nextDirection = {x: 0, y: 1};
            } else if (key === 'arrowleft' || key === 'a') {
                if (direction.x === 0) nextDirection = {x: -1, y: 0};
            } else if (key === 'arrowright' || key === 'd') {
                if (direction.x === 0) nextDirection = {x: 1, y: 0};
            }
        }

        function startGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            gamePaused = false;
            gameRunning = true;
            document.getElementById('gameOverModal').style.display = 'none';
            document.getElementById('score').textContent = score;
            document.getElementById('gameStatus').textContent = 'Game Running...';
            
            if (gameLoopId) clearInterval(gameLoopId);
            gameLoopId = setInterval(gameLoop, 100);
        }

        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('gameStatus').textContent = gamePaused ? 'PAUSED' : 'Game Running...';
        }

        function gameLoop() {
            if (gamePaused) return;

            direction = nextDirection;
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // Check collisions
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function spawnFood() {
            let validSpot = false;
            while (!validSpot) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                validSpot = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#38ef7d';
            snake.forEach((segment, index) => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw head in different color
            ctx.fillStyle = '#11998e';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);

            // Draw food
            ctx.fillStyle = '#f5576c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoopId);
            document.getElementById('gameStatus').textContent = 'Game Over!';
            document.getElementById('finalScore').textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
