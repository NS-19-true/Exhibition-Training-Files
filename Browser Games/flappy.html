<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #f5576c;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        canvas {
            border: 3px solid #f5576c;
            display: block;
            margin: 20px auto;
            background: linear-gradient(to bottom, #87ceeb, #e0f6ff);
            cursor: pointer;
        }

        .info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        .info div {
            font-weight: bold;
        }

        .score {
            color: #f5576c;
        }

        .high-score {
            color: #f093fb;
        }

        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            color: #333;
        }

        .button {
            background: #f5576c;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #f093fb;
            transform: scale(1.05);
        }

        .back-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #764ba2;
        }

        .game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            font-size: 2.5em;
            color: #f5576c;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üê¶ Flappy Bird</h1>
        <canvas id="gameCanvas" width="500" height="600"></canvas>
        
        <div class="info">
            <div>Score: <span class="score" id="score">0</span></div>
            <div>High Score: <span class="high-score" id="highScore">0</span></div>
        </div>

        <div class="controls">
            <p>Click the canvas or press SPACE to make the bird fly</p>
            <p id="gameStatus">Click to start playing</p>
            <button class="button" onclick="startGame()">Start Game</button>
        </div>

        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Games</button>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button class="button" onclick="startGame()">Play Again</button>
            <button class="button" onclick="window.location.href='index.html'">Back to Games</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let bird = {
            x: 100,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            dy: 0,
            gravity: 0.6,
            flap: -15
        };

        let pipes = [];
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let gameRunning = false;
        let gameLoopId = null;
        const pipeGap = 120;
        const pipeWidth = 60;
        const pipeFrequency = 85;
        let pipeCounter = 0;

        document.getElementById('highScore').textContent = highScore;

        document.addEventListener('keydown', handleKeyPress);
        canvas.addEventListener('click', handleFlap);

        function handleKeyPress(e) {
            if (e.key === ' ') {
                e.preventDefault();
                if (gameRunning) handleFlap();
            }
        }

        function handleFlap() {
            if (gameRunning) {
                bird.dy = bird.flap;
            }
        }

        function startGame() {
            bird = {
                x: 100,
                y: canvas.height / 2,
                width: 30,
                height: 30,
                dy: 0,
                gravity: 0.5,
                flap: -12
            };
            pipes = [];
            score = 0;
            pipeCounter = 0;
            gameRunning = true;
            document.getElementById('gameOverModal').style.display = 'none';
            document.getElementById('score').textContent = score;
            document.getElementById('gameStatus').textContent = 'Game Running... Click to flap!';
            
            if (gameLoopId) clearInterval(gameLoopId);
            gameLoopId = setInterval(gameLoop, 20);
        }

        function gameLoop() {
            if (!gameRunning) return;

            // Update bird
            bird.dy += bird.gravity;
            bird.y += bird.dy;

            // Check bounds
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                endGame();
                return;
            }

            // Generate pipes
            pipeCounter++;
            if (pipeCounter > pipeFrequency) {
                const pipeY = Math.random() * (canvas.height - pipeGap - 50) + 25;
                pipes.push({
                    x: canvas.width,
                    y: pipeY,
                    width: pipeWidth,
                    gap: pipeGap,
                    passed: false
                });
                pipeCounter = 0;
            }

            // Update pipes
            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
            
            for (let pipe of pipes) {
                pipe.x -= 6.5;

                // Check collision
                if (bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + pipe.width &&
                    (bird.y < pipe.y || bird.y + bird.height > pipe.y + pipe.gap)) {
                    endGame();
                    return;
                }

                // Score point
                if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                    pipe.passed = true;
                    score += 1;
                    document.getElementById('score').textContent = score;
                }
            }

            draw();
        }

        function draw() {
            // Draw sky
            ctx.fillStyle = '#87ceeb';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);

            // Draw bird
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(bird.x + 20, bird.y + 10, 5, 5);

            // Draw pipes
            ctx.fillStyle = '#228B22';
            for (let pipe of pipes) {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.y);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.y + pipe.gap, pipe.width, canvas.height - (pipe.y + pipe.gap) - 30);
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoopId);
            document.getElementById('gameStatus').textContent = 'Game Over!';
            document.getElementById('finalScore').textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
