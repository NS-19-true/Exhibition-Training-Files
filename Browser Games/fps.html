<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Person Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .game-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #30cfd0;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        canvas {
            border: 3px solid #30cfd0;
            display: block;
            margin: 20px auto;
            background: #1a1a2e;
            cursor: crosshair;
            width: 100%;
            height: auto;
            max-width: 700px;
        }

        .info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.1em;
            color: #333;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info div {
            font-weight: bold;
        }

        .score {
            color: #30cfd0;
        }

        .ammo {
            color: #ff4444;
        }

        .health {
            color: #00aa00;
        }

        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            color: #333;
            font-size: 0.95em;
        }

        .button {
            background: #30cfd0;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #330867;
            transform: scale(1.05);
        }

        .back-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #764ba2;
        }

        .game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            font-size: 2.5em;
            color: #30cfd0;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.3em;
            color: #333;
            margin: 10px 0;
        }

        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(48, 207, 208, 0.5);
            border-radius: 50%;
            pointer-events: none;
            display: none;
            left: 0;
            top: 0;
            z-index: 999;
        }

        .crosshair.active {
            display: block;
        }

        .crosshair::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(48, 207, 208, 0.5);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 600px) {
            .controls {
                font-size: 0.85em;
            }
            
            .info {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <h1>üî´ First Person Shooter</h1>
            <canvas id="gameCanvas" width="700" height="500"></canvas>
            
            <div class="info">
                <div>Kills: <span class="score" id="score">0</span></div>
                <div>Ammo: <span class="ammo" id="ammo">30</span></div>
                <div>Health: <span class="health" id="health">100</span></div>
            </div>

            <div class="controls">
                <p><strong>WASD</strong> to move ‚Ä¢ <strong>Mouse</strong> to aim ‚Ä¢ <strong>Click</strong> to shoot</p>
                <p>Survive and defeat as many enemies as possible!</p>
                <button class="button" onclick="startGame()">Start Game</button>
                <button class="button" onclick="resetGame()">Reset</button>
            </div>

            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Games</button>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2>You Died!</h2>
            <p>Final Kills: <span id="finalScore">0</span></p>
            <button class="button" onclick="startGame()">Play Again</button>
            <button class="button" onclick="window.location.href='index.html'">Back to Games</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: 0,
            vy: 0,
            angle: 0,
            speed: 3,
            health: 100,
            maxHealth: 100,
            ammo: 30,
            maxAmmo: 30
        };

        let enemies = [];
        let bullets = [];
        let score = 0;
        let gameRunning = false;
        let gameLoopId = null;
        let keys = {};
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let waveCounter = 0;
        let currentWave = 1;

        document.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        document.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        canvas.addEventListener('click', shoot);

        function startGame() {
            player = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                vx: 0,
                vy: 0,
                angle: 0,
                speed: 3,
                health: 100,
                maxHealth: 100,
                ammo: 30,
                maxAmmo: 30
            };
            enemies = [];
            bullets = [];
            score = 0;
            waveCounter = 0;
            currentWave = 1;
            gameRunning = true;
            document.getElementById('gameOverModal').style.display = 'none';
            updateUI();
            spawnEnemies(2);
            
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoop();
            canvas.focus();
        }

        function resetGame() {
            gameRunning = false;
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            document.getElementById('gameOverModal').style.display = 'none';
        }

        function gameLoop() {
            if (!gameRunning) return;

            update();
            draw();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function update() {
            // Player movement
            player.vx = 0;
            player.vy = 0;
            if (keys['w']) player.vy -= player.speed;
            if (keys['s']) player.vy += player.speed;
            if (keys['a']) player.vx -= player.speed;
            if (keys['d']) player.vx += player.speed;

            player.x += player.vx;
            player.y += player.vy;

            // Boundary checking
            player.x = Math.max(20, Math.min(canvas.width - 20, player.x));
            player.y = Math.max(20, Math.min(canvas.height - 20, player.y));

            // Calculate angle to mouse
            player.angle = Math.atan2(mouseY - player.y, mouseX - player.x);

            // Update bullets
            bullets = bullets.filter(b => {
                b.x += Math.cos(b.angle) * 7;
                b.y += Math.sin(b.angle) * 7;
                return b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height;
            });

            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                let enemy = enemies[i];
                let dx = player.x - enemy.x;
                let dy = player.y - enemy.y;
                let dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 250) {
                    enemy.vx = (dx / dist) * enemy.speed * 0.6;
                    enemy.vy = (dy / dist) * enemy.speed * 0.6;
                }

                enemy.x += enemy.vx;
                enemy.y += enemy.vy;
                enemy.x = Math.max(15, Math.min(canvas.width - 15, enemy.x));
                enemy.y = Math.max(15, Math.min(canvas.height - 15, enemy.y));

                // Check collision with player
                let pdx = player.x - enemy.x;
                let pdy = player.y - enemy.y;
                let pdist = Math.sqrt(pdx * pdx + pdy * pdy);
                if (pdist < 30) {
                    player.health -= 5;
                    if (player.health <= 0) {
                        endGame();
                        return;
                    }
                }

                // Check collision with bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    let bullet = bullets[j];
                    let bdx = bullet.x - enemy.x;
                    let bdy = bullet.y - enemy.y;
                    let bdist = Math.sqrt(bdx * bdx + bdy * bdy);

                    if (bdist < 15) {
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 10;
                        break;
                    }
                }
            }

            // Spawn next wave
            if (enemies.length === 0) {
                waveCounter++;
                currentWave++;
                spawnEnemies(Math.min(2 + currentWave, 4));
            }

            updateUI();
        }

        function draw() {
            // Background
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw bullets
            ctx.fillStyle = '#ffff00';
            bullets.forEach(b => {
                ctx.fillRect(b.x - 2, b.y - 2, 4, 4);
            });

            // Draw enemies
            ctx.fillStyle = '#ff4444';
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            // Draw player
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(player.x, player.y, 12, 0, Math.PI * 2);
            ctx.fill();

            // Draw weapon/aim
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x + Math.cos(player.angle) * 30, player.y + Math.sin(player.angle) * 30);
            ctx.stroke();

            // Draw crosshair
            ctx.strokeStyle = 'rgba(48, 207, 208, 0.7)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 15, 0, Math.PI * 2);
            ctx.stroke();
        }

        function shoot() {
            if (!gameRunning || player.ammo <= 0) return;
            player.ammo--;
            bullets.push({
                x: player.x + Math.cos(player.angle) * 15,
                y: player.y + Math.sin(player.angle) * 15,
                angle: player.angle
            });
        }

        function spawnEnemies(count) {
            for (let i = 0; i < count; i++) {
                let angle = Math.random() * Math.PI * 2;
                let distance = 150 + Math.random() * 100;
                enemies.push({
                    x: player.x + Math.cos(angle) * distance,
                    y: player.y + Math.sin(angle) * distance,
                    vx: 0,
                    vy: 0,
                    size: 12,
                    speed: 0.7 + Math.random() * 0.3
                });
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('ammo').textContent = player.ammo;
            document.getElementById('health').textContent = Math.max(0, Math.floor(player.health));
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverModal').style.display = 'flex';
        }
    </script>
</body>
</html>
